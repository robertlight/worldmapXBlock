<div class="worldmap_block">
<p>
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>&nbsp;</td>
        <td><div class="sliders-top"/></td>
        <td>&nbsp;</td>
        <td width='300' rowspan="3">
          <div class="layerControls" style="padding:20px;"></div>
          <div class="answerControls" style="padding:20px;"></div>
        </td>

    </tr>
    <tr>
      <td class="sliders-left" />
      <td>
        <iframe class='frame' id='worldmap_{self.scope_ids.usage_id}'
         src="{self.href}xblockId=worldmap_{self.scope_ids.usage_id}"
         frameborder='0' width={self.width} height={self.height}
         debug="{self.debug}"
        ></iframe>
      </td>
      <td class="sliders-right"/>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><div class="sliders-bottom"/></td>
    </tr>

  </table><br/>
  <div class="layerIdInfo"></div>
</p>
</div>
