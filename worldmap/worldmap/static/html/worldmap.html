<div class="worldmap_block">
<p>
  <table border="0">
    <tr>
        <td>&nbsp;</td>
        <td align="center"><div class="sliders-top"/></td>
    </tr>
    <tr>
      <td><div class="sliders-left"/></td>
      <td>
        <iframe class='frame' id='worldmap_{self.scope_ids.usage_id}'
         src="{self.href}xblockId=worldmap_{self.scope_ids.usage_id}"
         frameborder='0' width=400 height=400
         zoomLevel='{self.zoomLevel}'
         centerLat="{self.centerLat}"
         centerLon="{self.centerLon}"
         opacityControls="{self.opacityControls}"
        ></iframe>
      </td>
      <td><div class="sliders-right"/></td>
      <td width='300'>
        <div class="layerControls" style="padding:20px;"></div>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td align="center"><div class="sliders-bottom"/></td>
    </tr>

  </table>
</p>
</div>
