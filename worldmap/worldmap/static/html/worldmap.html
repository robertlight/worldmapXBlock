<div class="worldmap_block">
<p>
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>&nbsp;</td>
        <td><div class="sliders-top"/></td>
        <td>&nbsp;</td>
        <td width='*' rowspan="3" valign="top">
          <div class="layerControls"></div>
          <div class="auxArea"></div>
        </td>

    </tr>
    <tr>
      <td class="sliders-left" />
      <td>
        <iframe class='frame' id='worldmap_{self.scope_ids.usage_id}'
         type='{self.worldmapType}'
         src="{self.url}"
         frameborder='0' width={self.width} height={self.height}
         debug="{self.debug}"
        ></iframe>
      </td>
      <td class="sliders-right"/>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><div class="sliders-bottom"/></td>
    </tr>

  </table><br/>
  <textarea class="debugInfo"></textarea>
</p>
</div>
